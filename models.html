<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="model.css">
</head>
<body>
    <!-- Car Models -->
  <section id="models" class="models">
    <h2>Our Latest Models</h2>
    <div class="car-grid">
      <div class="car-card">
        <img src="img1.jpg" alt="Car Model 1">
        <h3>Mustang GT</h3>
        <p>From $55,000</p>
        <button onclick="bookCar('Mustang GT')">Book Test Drive</button>
      </div>
      <div class="car-card">
        <img src="img2.jpg" alt="Car Model 2">
        <h3>Tesla Model S</h3>
        <p>From $70,000</p>
        <button onclick="bookCar('Tesla Model S')">Book Test Drive</button>
      </div>
      <div class="car-card">
        <img src="img3.jpg" alt="Car Model 3">
        <h3>BMW i8</h3>
        <p>From $120,000</p>
        <button onclick="bookCar('BMW i8')">Book Test Drive</button>
      </div>
    </div>
  </section>
</body>
</html>
